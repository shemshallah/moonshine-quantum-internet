services:
  - type: web
    name: moonshine-quantum
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python moonshine_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    disk:
      name: moonshine-data
      mountPath: /app
      sizeGB: 1
